<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation de Réservation</title>
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 520px;
            margin: 40px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(39, 174, 96, 0.10);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(90deg, #28a745 60%, #50e3c2 100%);
            color: #fff;
            padding: 32px 24px 16px 24px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.1em;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 8px;
        }
        .content {
            padding: 28px 24px 24px 24px;
            color: #333;
        }
        .details {
            background: #eafaf1;
            border-radius: 8px;
            padding: 18px 16px;
            margin: 18px 0;
            font-size: 1.08em;
        }
        .footer {
            background: #f4f6fb;
            color: #888;
            text-align: center;
            font-size: 13px;
            padding: 16px 0 10px 0;
        }
        @media (max-width: 600px) {
            .container { margin: 0; border-radius: 0; }
            .header, .content { padding: 18px 8px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="icon">✅</div>
        <h1>Confirmation de Réservation</h1>
    </div>
    <div class="content">
        <p>Bonjour,</p>
        <p>Votre réservation a été <b>confirmée avec succès !</b></p>
        <div class="details">
            <strong>Numéro de réservation :</strong> <span th:text="${reservationId}"></span><br>
            <strong>Date et heure :</strong> <span th:text="${startTime}"></span>
        </div>
        <p>Merci de votre confiance.</p>
    </div>
    <div class="footer">
        Ceci est un email automatique, merci de ne pas y répondre.<br>
        © 2025 PlanifyGo
    </div>
</div>
</body>
</html>
