<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Votre réservation va expirer</title>
    <style>
        body {
            background: #fff6f6;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 520px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(231,76,60,0.10);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(90deg, #e74c3c 60%, #f9d423 100%);
            color: #fff;
            padding: 32px 24px 16px 24px;
            text-align: center;
        }
        .header h2 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 8px;
        }
        .content {
            padding: 28px 24px 24px 24px;
            color: #333;
        }
        .warning {
            background: #fff3cd;
            border-left: 6px solid #e74c3c;
            border-radius: 8px;
            padding: 16px 16px;
            margin: 18px 0;
            font-size: 1.08em;
        }
        .code {
            background: #f8d7da;
            color: #c0392b;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 16px;
            border-radius: 6px;
            display: inline-block;
            margin: 12px 0;
        }
        .footer {
            background: #fff6f6;
            color: #888;
            text-align: center;
            font-size: 13px;
            padding: 16px 0 10px 0;
        }
        @media (max-width: 600px) {
            .container { margin: 0; border-radius: 0; }
            .header, .content { padding: 18px 8px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="icon">⚠️</div>
        <h2>Votre réservation va expirer</h2>
    </div>
    <div class="content">
        <div class="warning">
            <p>Il ne vous reste que <b>5 minutes</b> pour confirmer votre réservation (n° <span th:text="${reservationId}"></span>).</p>
        </div>
        <p>Utilisez ce code de confirmation :</p>
        <div class="code"><span th:text="${confirmationCode}"></span></div>
        <p>Après ce délai, la réservation sera annulée automatiquement.</p>
    </div>
    <div class="footer">
        Ceci est un email automatique, merci de ne pas y répondre.<br>
        © 2025 PlanifyGo
    </div>
</div>
</body>
</html>
